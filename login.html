<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(24, 36, 78, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.22);
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-[#0a174e] via-[#133b5c] to-[#274690] min-h-screen flex items-center justify-center p-4">
    <div class="glass p-10 max-w-md w-full">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center drop-shadow">
            Login to <span class="text-blue-700">TravelGo</span>
        </h2>
        {% if message %} {# CHANGE THIS LINE #}
        <div class="mb-4 text-red-600 text-sm text-center">{{ message }}</div> {# CHANGE THIS LINE #}
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-blue-100 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm bg-white/80 transition" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-blue-100 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm bg-white/80 transition" placeholder="••••••••">
            </div>
            <div>
                <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-blue-700 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:from-blue-800 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">Login</button>
            </div>
        </form>
        <p class="mt-6 text-center text-gray-700 text-sm">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-blue-700 hover:underline">Register here!</a>
        </p>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline text-sm">Back to Home</a>
        </div>
    </div>
</body>
</html>
